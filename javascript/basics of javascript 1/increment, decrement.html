<script>
	/*
		increment and decrement - post/pre
	*/

	var i = 5; 
	i = i++;	
	alert(i);	//post 5
	
	i = 5; 
	i = ++i;	
	alert(i);	//pre 6
	
	var i = 5; 
	i = i--;	
	alert(i);	//5
	
	i = 5; 
	i = --i;	//4	
	alert(i);
	
	i = 5; 
	i = i++ + i++;	//11	
	alert(i);
	
	i = 5; 
	i = i++ + i++ + i++;	//18 = 5+6+7	
	alert(i);
	
	i = 5; 
	i = i++ + ++i; //5+7= 12
	alert(i);
	
	i = 5; 
	i = ++i + ++i;	//6+7=13
	alert(i);	
	
	i = 5;
	i = i++ + i--; //5+6=11
	alert(i);

	i = 5;
	i = i++ + i;	//5+6=11
	alert(i);	
	
</script>
