<script>
/* example of double array*/

	var doubleMass = [
						[1,2,3],
						[-3,4,99],
						[0,0,1],
						[0,1,0],
						[1,0,0]
					 ];
	
	for(var i = 0; i < doubleMass.length; i++)
	{	
		var sum = '';
		for(var j = 0; j < doubleMass[i].length; j++)
			sum += doubleMass[i][j]+' ';
			
		alert(sum);
	}	
</script>
