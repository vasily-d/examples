<script>
	/*
		number in js
	*/
	var a = 12;
	console.log(a);
	
	a = 12/0;
	console.log(a);
	
	a = -12/0;
	console.log(a);
	
	a = 0/0;
	console.log(a);
	
	a = 0.3 + 2.1;
	console.log(parseInt(a));
	
	a = 0.3 + 2.1;
	console.log(parseFloat(a));
	
	a = 0.324;
	console.log("ceil (0.321): " + Math.ceil(a));
	console.log("floor (0.321): " + Math.floor(a));
	
	//hex oct
	console.log("oct: " + 0123);
	console.log("hex: " + 0xff);
	console.log("double: " + .34);
	console.log("exp: " + 1.2e4);
	
	//toFixed toPrecision
	var b = 321;
	var c = 32.15;
	console.log("toFixed: " + b.toFixed(2));
	console.log("toPrecision: " + c.toPrecision(3));
	
	//post pre increment
	console.log("f++: " + b++);
	console.log("++f: " + ++b);
</script>
