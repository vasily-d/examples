<script>
	/*
		lexical scoping in js
	*/
	
	var func = function(){
		var i = 10;
		return function(){
			return i;
		}
	};
	
	var anotherFunc = function(){
		var i = 20;
		console.log(func()());
	};
	
	anotherFunc(); //10
	
	
	// example
	var counter = (function(){
		var count = 0;
		return function(num){
			count = num !== undefined ? num : count;
			return count++;
		}
	}());
	
	console.log(counter());
	console.log(counter());
	console.log(counter(200));
	console.log(counter());
	console.log(counter());
	
</script>
