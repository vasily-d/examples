<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Check form in JS</title>
	<script type="text/javascript">
		/*
			form check in js
		*/
		
		function check(a){
			if(a.login.value == "" || a.login.value == " ")
				alert("empty login");
			else if(a.password.value == "")
				alert("empty password");
			else if(a.email.value.split('@').length - 1 == 0)
				alert("email without @");
			else
			{
				//redirect
				window.location = "http://google.com";
			}
			
		}
	
	</script>
</head>
<body>
	<form action="" method="post" name="test" id="form">
		<label for="login">Login:</label>
		<input type="text" name="login" id="login" /><br/><br/>
		
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" /><br/><br/>
		
		<label for="email">Email:</label>
		<input type="text" name="email" id="email" /><br/><br/>
		
		<input type="button" value="Start" onclick="check(document.getElementById('form'))" /><br/>
	
	
	</form>
	
	
	
	
</body>
</html>
